<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome To Austin</title>
  </head>
  <body>
    <h1> Welcome To Austin</h1>
    <div id="map"></div>

    <div id="form">
    <h4>Austin HotSpots:</b>
      <p> Select the Austin hotspots you can't leave the city without seeing, and we'll make an easy map to help you get to know your city!</p>
      <select multiple id="waypoints">
        <option value=" 1100 Congress Ave">State Capitol</option>
        <option value="110 Inner Campus Drive">UT Campus</option>
        <option value="1800 Congress Ave">Bob Bullok State History Museum</option>
        <option value="101 Baylor St. Austin, TX">Hope Outdoor Gallery</option>
        <option value="713 Congress Ave">Paramount theatre</option>
        <option value="407 E 6th St.">6th Street Bar District</option>
        <option value="900 W Riverside Dr">Autotorium Shores</option>
        <option value="817 W 5th St">Tiniest Bar in Texas</option>
        <option value="2131 William Barton Dr">Barton Springs</option>
        <option value="Congress Ave">Congress Bat Bridge</option>
      </select>
      <h4>End:</h4>
    <select id="end">
      <option value="Austin, TX">Austin, TX</option>
    </select>
    <button type="submit" id="submit">Make My Route</button>
  </div>


  <script>

    navigator.geolocation.getCurrentPosition(displayLocation);
    let latitude;
    let longitude;
    function displayLocation(position) {
      // current coordinates
      // latitude and longitude are numbers
      latitude = position.coords.latitude;
      longitude = position.coords.longitude;
      let start = `"${latitude}, ${longitude}"`;
      console.log("start", start);
      let current = new google.maps.LatLng(latitude, longitude)
      console.log('displayLocation function ran')
      console.log("latitude", latitude);
      console.log("longitude",longitude);
      console.log("current", current);


      showMap(current);

    }

    function showMap(current) {
      let directionsService = new google.maps.DirectionsService;
      let directionsDisplay = new google.maps.DirectionsRenderer;
      let map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: current})
      console.log('showMap function ran')
      let marker = new google.maps.Marker({
        position: current,
        map: map
      })

      directionsDisplay.setMap(map);

      document.getElementById('submit').addEventListener('click', function() {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
        console.log('fire!');
      });

    }
    function calculateAndDisplayRoute(directionsService, directionsDisplay, position) {
      let start = `"${latitude}, ${longitude}"`;
      console.log("start", start);
      let waypoints = [];
      let waypointsOptions = document.getElementById('waypoints');
      for (var i = 0; i < waypointsOptions.length; i++) {
        if (waypointsOptions.options[i].selected) {
          waypoints.push({
            location: waypointsOptions[i].value,
            stopover: true
          });
        }
      }
      directionsService.route({
        origin: start,
        destination: document.getElementById('end').value,
        waypoints: waypoints,
        optimizeWaypoints: true,
        travelMode: 'DRIVING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
          var route = response.routes[0];
          var summaryPanel = document.getElementById('directions-panel');
          summaryPanel.innerHTML = '';
          // For each route, display summary information.
          for (var i = 0; i < route.legs.length; i++) {
            var routeSegment = i + 1;
            summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                '</b><br>';
            summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
            summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
            summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
          }
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }



  </script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCq04ArY70ba05n6sTkDx0VldkX1fVtCg">
      </script>
  </body>
</html>
